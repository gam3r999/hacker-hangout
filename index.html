<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Hangout</title>
<style>
  body { margin:0; font-family: monospace; background:black; color:#0f0; overflow-x:hidden; }
  #matrixCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
  #banner { text-align:center; font-size:2em; color:#0f0; padding:10px; z-index:2; position:relative; }
  #chatContainer { position:relative; z-index:2; padding:10px; max-width:600px; margin:0 auto; }
  #chat { height:400px; overflow-y:auto; background:#111; padding:10px; border-radius:10px; }
  .msg { padding:5px; margin:3px 0; border-radius:5px; max-width:80%; word-wrap:break-word; }
  .msg.me { background:#0f0; color:black; margin-left:auto; }
  .msg.other { background:#222; color:#0f0; margin-right:auto; }
  .msg.admin { background:#f00; color:#fff; font-weight:bold; }
  #messageInput { width:80%; }
  #sendBtn { width:18%; }
  #admin-panel { display:none; margin-top:10px; }
  #sahurCursor { position:fixed; width:40px; height:40px; pointer-events:none; z-index:9999; }
  #gifMenu { margin-top:5px; }
  button { margin:2px; }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<div id="banner">üåê Hacker Hangout üåê</div>
<div id="chatContainer">
  <div id="chat"></div>
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="messageInput" placeholder="Message">
  <button id="sendBtn">Send</button>
  <div id="gifMenu">
    <input type="text" id="gifQuery" placeholder="Search GIFs">
    <button id="gifSearchBtn">Send GIF</button>
  </div>

  <div id="adminLogin">
    <input type="text" id="adminUser" placeholder="Admin Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button id="adminLoginBtn">Login as Admin</button>
  </div>

  <div id="admin-panel">
    <input type="text" id="banUser" placeholder="Ban Username">
    <button id="banBtn">Ban</button>
    <input type="text" id="unbanUser" placeholder="Unban Username">
    <button id="unbanBtn">Unban</button>
    <button id="clearBtn">Clear Chat</button>
    <button id="sahurModeBtn">Activate Sahur Mode</button>
    <div>Banned Users: <span id="bannedList">(none)</span></div>
    <button id="nukeBtn">Launch Nuke</button>
  </div>
</div>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>

<script src="chat.js"></script>
</body>
</html>
