<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Hangout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #0f0;
      overflow: hidden;
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      color: lime;
      padding: 10px;
      font-size: 24px;
      border-bottom: 2px solid #0f0;
    }

    #chat-container {
      height: 60vh;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me { background: #003300; color: #0f0; margin-left: auto; }
    .other { background: #111; color: #0f0; margin-right: auto; }
    .admin { border: 2px solid red; }

    .banned { background: #330000; color: red; animation: flash 1s infinite; }
    @keyframes flash {
      0%, 100% { background: #330000; }
      50% { background: #660000; }
    }

    #controls, #admin-panel {
      padding: 10px;
      background: rgba(0,0,0,0.7);
      border-top: 2px solid #0f0;
    }

    input, button {
      font-family: inherit;
      margin: 3px;
      padding: 5px;
    }

    /* Nuke overlay */
    #nukeOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    #nukeBomb {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/483/483361.png') no-repeat center/contain;
      position: absolute;
      left: -120px;
      top: 40%;
    }

    #nukeOverlay.explosion {
      background: radial-gradient(circle, red, black);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { background: radial-gradient(circle, red, black); }
      50% { background: radial-gradient(circle, orange, black); }
      100% { background: radial-gradient(circle, red, black); }
    }

    /* Shake effect */
    .shake-screen {
      animation: screenShake 0.5s infinite;
    }
    @keyframes screenShake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-10px, 5px); }
      50% { transform: translate(10px, -5px); }
      75% { transform: translate(-5px, -10px); }
      100% { transform: translate(5px, 10px); }
    }
  </style>
</head>
