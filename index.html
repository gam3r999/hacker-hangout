<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Hangout</title>
<style>
  html,body{margin:0;padding:0;height:100%;background:black;color:#00ff00;font-family:monospace;overflow:hidden;}
  #matrix-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
  #banner{text-align:center;font-size:2em;padding:10px;color:#0f0;text-shadow:0 0 5px #0f0,0 0 10px #0f0;}
  #chat-container{position:absolute;top:60px;bottom:0;width:100%;display:flex;flex-direction:column;padding:10px;box-sizing:border-box;}
  #chat{flex:1;overflow-y:auto;margin-bottom:10px;}
  .msg{padding:5px 10px;margin:5px;border-radius:5px;max-width:60%;word-wrap:break-word;}
  .me{background:#004400;color:#0f0;margin-left:auto;}
  .other{background:#002200;color:#0f0;margin-right:auto;}
  .admin{border:1px solid #0ff;}
  .banned{background:#440000;color:#f00;animation:flash 0.5s alternate infinite;}
  @keyframes flash{from{opacity:1;}to{opacity:0.2;}}
  #input-container{display:flex;flex-wrap:wrap;}
  #input-container input{flex:1;margin:2px;padding:5px;background:black;color:#0f0;border:1px solid #0f0;border-radius:3px;}
  #input-container button{margin:2px;padding:5px;background:#0f0;color:black;border:none;border-radius:3px;cursor:pointer;}
  #gifResults img{border:1px solid #0f0;}
  #admin-panel{display:none;padding:10px;background:#111;border:1px solid #0f0;margin-top:10px;}
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="banner">HACKER HANGOUT</div>

<div id="chat-container">
  <div id="chat"></div>
  <div id="input-container">
    <input id="username" placeholder="Username">
    <input id="message" placeholder="Message">
    <button id="send">Send</button>
    <input id="gifSearch" placeholder="Search GIFs">
    <button id="gifBtn">Search GIF</button>
    <div id="gifResults" style="display:flex;flex-wrap:wrap;max-height:200px;overflow-y:auto;"></div>
  </div>

  <div id="admin-panel">
    <h3>Admin Panel</h3>
    <input id="banUser" placeholder="Ban Username">
    <button id="banBtn">Ban</button>
    <input id="unbanUser" placeholder="Unban Username">
    <button id="unbanBtn">Unban</button>
    <button id="clearBtn">Clear Chat</button>
    <div>Banned Users: <span id="bannedList"></span></div>
  </div>

  <div>
    <input id="adminUser" placeholder="Admin Username">
    <input id="adminPass" placeholder="Admin Password" type="password">
    <button id="adminLoginBtn">Login as Admin</button>
  </div>
</div>

<script>
  // Matrix effect
  const canvas=document.getElementById("matrix-canvas");
  const ctx=canvas.getContext("2d");
  let width=canvas.width=window.innerWidth;
  let height=canvas.height=window.innerHeight;
  const cols=Math.floor(width/20);
  const ypos=new Array(cols).fill(0);
  function matrix(){
    ctx.fillStyle="rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,width,height);
    ctx.fillStyle="#0f0";
    ctx.font="15pt monospace";
    for(let i=0;i<cols;i++){
      const x=i*20;
      ctx.fillText(Math.random()>.5?"1":"0",x,ypos[i]*20);
      if(ypos[i]*20>height&&Math.random()>0.975) ypos[i]=0;
      ypos[i]++;
    }
  }
  setInterval(matrix,50);
  window.addEventListener('resize',()=>{ width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight; });
</script>
